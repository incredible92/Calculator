<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="design.css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <form name="myForm">
        <input
          type="text"
          name="textview"
          class="textview"
          disabled
          class="textview"
        />
      </form>
      <table>
        <tr>
          <td>
            <input
              type="button"
              class="button symbol"
              value="&radic;"
              disabled
            />
            <input
              type="button"
              class="button symbol"
              value="X&#178;"
              disabled
            />
            <!-- <input type="button" class="button symbol" value="" /> -->
            <button class="delete">
              <img src="delete.svg" alt="img" />
            </button>
            <input type="button" class="button symbol" value="&#247;" />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              class="button num"
              value="7"
              onclick="insertNum(7)"
            />
            <input
              type="button"
              class="button num"
              value="8"
              onclick="insertNum(8)"
            />
            <input
              type="button"
              class="button num"
              value="9"
              onclick="insertNum(9)"
            />
            <input type="button" class="button symbol" value="x" />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              class="button num"
              value="4"
              onclick="insertNum(4)"
            />
            <input
              type="button"
              class="button num"
              value="5"
              onclick="insertNum(5)"
            />
            <input
              type="button"
              class="button num"
              value="6"
              onclick="insertNum(6)"
            />
            <input type="button" class="button symbol" value="&minus;" />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              class="button num"
              value="1"
              onclick="insertNum(1)"
            />
            <input
              type="button"
              class="button num"
              value="2"
              onclick="insertNum(2)"
            />
            <input
              type="button"
              class="button num"
              value="3"
              onclick="insertNum(3)"
            />
            <input type="button" class="button symbol" value="+" />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="button symbol" value="C" />
            <input
              type="button"
              class="button num"
              value="0"
              onclick="insertNum(0)"
            />
            <input type="button" class="button symbol" value="&sdot;" />
            <input type="button" class="button symbol" value="=" />
          </td>
        </tr>
      </table>
    </div>
    <script src="calculation.js/script.js"></script>
  </body>
</html>
